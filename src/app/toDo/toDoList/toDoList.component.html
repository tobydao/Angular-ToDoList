<div class = "row">
  <div class="col-xs-12">
    <p *ngIf="tasks.length<1 && !isLoading">all tasks are done!</p>
    <ul *ngIf="tasks.length>=1 && !isLoading" class="list-group">
      <app-toDoElement *ngFor="let task of tasks;" [id] = "task.id" [element]="task.name"></app-toDoElement>
    </ul>
    <p *ngIf="isLoading && !error">Loading...</p>
    <div class= "alert alert-danger" *ngIf="error">
      <h1>An Error Occured!</h1>
      <p>{{ error }}</p>
    </div>
  </div>
</div>
